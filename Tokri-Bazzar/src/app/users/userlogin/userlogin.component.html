<div class="row d-flex justify-content-center " style="width: 100%;">
          <div class="col-sm-3">
                    <div class="btn btn-outline-success" (click)="togglelogin.value='login' " style="display: block;">Account Login</div>
          </div>
          <div class="col-sm-3">
          <div class="btn btn-outline-success" (click)="togglelogin.value='register' " style="display: block;">Account Register</div>
          </div>
     </div>
<div class="form">

     <input type="hidden" #togglelogin>

     <div [ngSwitch]="togglelogin.value">
          <div *ngSwitchCase=" 'login' ">

               <div class="form-panel one">
                    <div class="form-header">
                         <h1>Account Login</h1>
                    </div>
                    <div class="form-content">
                         <form>
                              <div class="form-group">
                                   <label for="username">Username</label>
                                   <input type="text" id="username" name="username" required="required" />
                              </div>
                              <div class="form-group">
                                   <label for="password">Password</label>
                                   <input type="password" id="password" name="password" required="required" />
                              </div>
                              <div class="form-group">
                                   <label class="form-remember">
                                        <input type="checkbox" />Remember Me
                                   </label><a class="form-recovery" href="#">Forgot Password?</a>
                              </div>
                              <div class="form-group">
                                   <button type="submit">Log In</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
          <div *ngSwitchCase=" 'register' ">
               
               <div class="form-panel one">
                    <div class="form-header">
                         <h1>Register Account</h1>
                    </div>
                    <div class="form-content">
                         <form>
                              <div class="form-group">
                                   <label for="username">Username</label>
                                   <input type="text" id="username" name="username" required="required" />
                              </div>
                              <div class="form-group">
                                   <label for="password">Password</label>
                                   <input type="password" id="password" name="password" required="required" />
                              </div>
                              <div class="form-group">
                                   <label for="cpassword">Confirm Password</label>
                                   <input type="password" id="cpassword" name="cpassword" required="required" />
                              </div>
                              <div class="form-group">
                                   <label for="email">Email Address</label>
                                   <input type="email" id="email" name="email" required="required" />
                              </div>
                              <div class="form-group">
                                   <button type="submit">Register</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>

     </div>
